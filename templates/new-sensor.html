{% include "layout.html" %}

<div class="container mt-5">
    <h2>New Sensor</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <form method="post">
                <div class="form-group mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="site" class="form-label">Site</label>
                            <input type="text" class="form-control" id="site" name="site">
                        </div>
                        <div class="col">
                            <label for="equipment" class="form-label">Equipment ID</label>
                            <input type="text" class="form-control" id="equipment" name="equipment">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="type" class="form-label">Sensor Type</label>
                    <select class="form-select" aria-label="Default select example" id="type" name="type">
                        <option selected value="debris">Wear/Debris</option>
                        <option value="viscosity">Viscosity</option>
                        <option value="condition">Condition</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="compartment" class="form-label">Compartment</label>
                    <select class="form-select" aria-label="Default select example" name="compartment">
                        <option selected value="engine">Engine</option>
                        <option value="transmission">Transmission</option>
                        <option value="gearbox">Gearbox</option>
                        <option value="final drive">Final Drive</option>
                        <option value="motor">Drive Motor</option>
                        <option value="hydraulic">Hydraulics</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="mb-3 mt-4">
                    <button class="btn btn-dark">Add Sensor</button>
                    <a href="/sensors" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
        <div class="col-md-6"></div>
    </div>

</div>
